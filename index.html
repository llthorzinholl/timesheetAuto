
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Smart Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Inter:wght@400;700&display=swap');
      
      body { 
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: #1e293b;
        font-size: 14px;
      }

      .timesheet-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }

      .paper-preview {
        background: #fff;
        width: 100%;
        max-width: 820px;
        padding: clamp(12px, 3.0vw, 28px);
        box-shadow: 0 4px 30px rgba(0,0,0,0.12);
        border: 1px solid #e2e8f0;
        position: relative;
        color: #000;
        box-sizing: border-box;
      }

      /* Center content containers and constrain width */
      .container-max {
        width: 100%;
        max-width: 820px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        padding-left: 8px;
        padding-right: 8px;
      }

      /* Ensure large grids can scroll on small screens */
      .paper-preview > .grid, .paper-preview .border {
        box-sizing: border-box;
      }

      .paper-preview .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* allow tables to shrink a bit on small screens but still be scrollable */
      .paper-preview .table-responsive > * {
        min-width: 420px;
      }

      .label-fill {
        background-color: #d9e1f2;
        font-weight: bold;
        color: #000;
        text-transform: uppercase;
      }

      .table-header {
        background-color: #d9e1f2;
        font-weight: bold;
        text-transform: uppercase;
        font-style: italic;
      }

      .formal-text {
        color: #000;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        background-color: #ffffff; 
        min-height: 1.4em;
        display: flex;
        align-items: center;
        width: 100%;
        padding: 1px 4px;
      }

      .signature-canvas { 
        border: 1px solid #cbd5e1; 
        background: #f8fafc; 
        cursor: crosshair; 
      }

      .data-cell-white {
        background-color: #ffffff;
      }

      input.formal-text:hover {
        background-color: #f8faff;
      }
      
      textarea:focus, input:focus {
        outline: none;
        background-color: #f0f7ff !important;
      }

      @media print {
        .no-print { display: none !important; }
      }

      @media (max-width: 640px) {
        body { font-size: 13px; }
        .paper-preview { padding: 10px; }
        .paper-preview img { height: 40px; }
        .no-print .flex { flex-wrap: wrap; }
        .no-print .gap-2 { gap: 8px; }
        .text-[7px] { font-size: 10px !important; }
        .text-[8px] { font-size: 11px !important; }
        /* make inputs more compact on mobile */
        input, textarea { font-size: 13px; }
        .paper-preview .table-responsive > * { min-width: 340px; }
        .formal-text { padding: 0 6px; }
      }

      @media (max-width: 420px) {
        .paper-preview .table-responsive > * { min-width: 300px; }
        .paper-preview { padding: 8px; }
        .text-[7px] { font-size: 9px !important; }
      }
    </style>
<script type="importmap">
